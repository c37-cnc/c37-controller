# https://github.com/cncjs/cncjs/blob/master/.travis.yml
# https://github.com/resin-io/etcher/blob/master/.travis.yml
# https://github.com/develar/onshape-desktop-shell/blob/master/.travis.yml
# https://docs.travis-ci.com/user/environment-variables/

osx_image: xcode8

sudo: required
dist: trusty

language: node_js

os:
  - linux
  - osx

node_js:
  - '6'

env:
  global:
    secure: "" #"GH_TOKEN"

cache:
  directories:
    - $HOME/.electron

addons:
  apt:
    packages:
      - icnsutils
      - graphicsmagick
      - gcc-multilib
      - g++-multilib

before_install:
  - git --version
  - git config --global user.name "Travis CI"
  - git config --global user.email "travis@travis-ci.org"
  #
  # https://github.com/electron-userland/electron-builder/wiki/Multi-Platform-Build#os-x
  #
  # Use brew to install required packages.
  #
  # To build app in distributable format for Windows on OS X:
  # $ brew install Caskroom/cask/xquartz wine mono
  #
  # To build app in distributable format for Linux on OS X:
  # $ brew install ruby gnu-tar libicns graphicsmagick
  #
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      brew update;
    fi
  - npm install -g npm
  - npm --version

#install: travis_wait 40 npm install

after_success:
  - mkdir -p releases
  - PACKAGE_NAME=`script/package-name.sh src/package.json`
  - PACKAGE_VERSION=`script/package-version.sh src/package.json`
  - RELEASE= `${PACKAGE_NAME}-v${PACKAGE_VERSION}`
  - COMMIT_LOG=`git log -1 --format='%ci %H %s'`
  - echo ${RELEASE}
  - |
    # build:mac-x64
    if [[ "$TRAVIS_NODE_VERSION" == "6" && "$TRAVIS_OS_NAME" == "osx" ]]; then
      # https://github.com/electron-userland/electron-builder/issues/398
      # security import "scripts/certs/Certum-Code-Signing-CA-SHA2.cer" -k ~/Library/Keychains/login.keychain -T /usr/bin/codesign;
      # https://github.com/electron-userland/electron-osx-sign/issues/83
      # Temporarily Bypass Gatekeeper
      sudo spctl --master-disable;
      sudo spctl --status;
      npm run build:mac-x64;
      ls -al output output/*;
      cp -af "output/mac/${RELEASE}.dmg" "releases/${RELEASE}-mac-x64.dmg";
      ls -al releases/*;
      # if [[ -z "$TRAVIS_TAG" ]]; then
      #   npm run github-release -- delete \
      #     --owner=cncjs \
      #     --repo=cncjs \
      #     --tag="${TRAVIS_BRANCH}-latest" \
      #     --name="${TRAVIS_BRANCH}" \
      #     "*-mac-x64.dmg";
      #   npm run github-release -- upload \
      #     --owner=cncjs \
      #     --repo=cncjs \
      #     --tag="${TRAVIS_BRANCH}-latest" \
      #     --name="${TRAVIS_BRANCH}" \
      #     --body="${COMMIT_LOG}" \
      #     "releases/${RELEASE}-mac-x64.dmg";
      # fi
    fi
  - |
    # build:linux-ia32
    if [[ "$TRAVIS_NODE_VERSION" == "6" && "$TRAVIS_OS_NAME" == "linux" ]]; then
    
      npm run build:linux-ia32;
    
      ls -al output;
      cp -af "output/${PACKAGE_NAME}_${PACKAGE_VERSION}_i386.deb" "releases/${RELEASE}-linux-i386.deb";
      rm -f "output/linux-ia32-unpacked";

      ls -al "releases;

    fi
  - |
    # build:linux-x64
    if [[ "$TRAVIS_NODE_VERSION" == "6" && "$TRAVIS_OS_NAME" == "linux" ]]; then

      npm run build:linux-x64;
    
      ls -al output;
      cp -af "output/${PACKAGE_NAME}_${PACKAGE_VERSION}_amd64.deb" "releases/${RELEASE}-linux-amd64.deb";
      rm -f "output/linux-unpacked";

      ls -al "releases";

    fi
 
before_deploy:
  - echo "Deploying to GitHub releases"
# https://github.com/travis-ci/travis-ci/issues/2498
branches:
  only:
    - master   
deploy:
  provider: releases
  api_key:
    # https://docs.travis-ci.com/user/encrypting-files/
    # https://github.com/travis-ci/travis-ci/issues/4154
    # Editing the travis slug in .git/config, as described in #3093, restored my ability to encrypt files.
    secure: ""
  file_glob: true
  file:
    - 'releases/*.*'
  overwrite: true
  skip_cleanup: true
  on:
    # https://docs.travis-ci.com/user/deployment
    tags: true  # Deploy app only when a tag is applied to the commit
    node: '6'